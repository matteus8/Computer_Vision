<!DOCTYPE html>
<html>
<head>
    <title>Image Classification</title>
    <style>
        body {
            background-color: beige;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f2f2f2;
        }
        .header-logo {
            display: flex;
            align-items: center;
            font-size: 24px;
        }
        .header-logo img {
            width: 160px;
            height: 50px;
            margin-right: 10px;
        }
        .back-button {
            text-decoration: none;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
        }
        .back-button:hover {
            background-color: #45a049;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .upload-form {
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            CLASSIFY: CAT OR DOG
        </div>
    </div>
    <div class="container">
        <div class="upload-form">
            <h1>Image Classification</h1>
            <form action="/classify" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <br><br>
                <input type="submit" value="Upload and Classify">
            </form>
        </div>
    </div>
</body>
</html>
